<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

  <!-- Desktop_background-->
  <img class="bg-img-desktop" src="./images/bg-desktop.png" alt="bg-pattern">

<!-- Main_container-->
<div class="container">
  
  <!-- Block-1-->
  <div class="block-1">
    <img src="./images/logo.svg" class="logo" alt="Fylo-Logo">
    <div class="icons">
      <i class="icon icon-document" >
        <img src="./images/icon-document.svg" class="icon-img1" alt="document">
      </i>
      <i class="icon icon-folder">
        <img src="./images/icon-folder.svg" class="icon-img2" alt="folder">
      </i>
      <i class="icon icon-upload">
        <img src="./images/icon-upload.svg" class="icon-img3" alt="upload">
      </i>
    </div>
  </div>

  <!-- Block-2-->
  <div class="block-2">
    <h1>Youâ€™ve used <span>815</span> GB of your storage</h1>
    <div class="progress-bar"></div>
    <div class="float-box">
      <h2>185</h2><span class="float-text">GB LEFT</span>
    </div>
      <p class="value-0">0 GB</p>
      <p class="value-1000">1000 GB</p>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/JakeCodes42">AdamHT</a>.
  </div>
</body>
</html>
